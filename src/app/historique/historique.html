

<div class="card shadow m-4" style="width: 15rem; min-height: 30rem">
  @if(movie.image) {
    <img [src]="'http://localhost:8080/movies/' + movie.id + '/image'" class="card-img-top" alt="">
  }
  <div class="card-body">
    <h5 class="card-title">{{movie.title}}</h5>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="'#popup' + movie.id'">
  Mettre une note
</button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade"
     [id]="'popup' + movie.id"
     tabindex="-1"
     aria-hidden="true">

  <div class="modal-dialog modal-dialog-scrollable">

    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">
          Noter {{ movie.title }}
        </h5>

        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal">
        </button>
      </div>

      <div class="modal-body">
        ...
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary"
                data-bs-dismiss="modal">
          Close
        </button>

        <button class="btn btn-primary">
          Save changes
        </button>
      </div>

    </div>
  </div>
</div>
